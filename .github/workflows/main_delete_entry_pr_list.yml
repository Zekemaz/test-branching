name: MainDeletePrListEntry

on:
  pull_request:
    types: closed
    branches:
      - main

jobs:
  delete_artifacts:
    runs-on: ubuntu-latest
    name: Delete the artifacts on merged PR
    steps:
      - name: Fetch all branches
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: main_write_entry_pr_list_ci.yml
          workflow_conclusion: ""
          name: pr_list
          if_no_artifact_found: warn

      - name: Write commit:pr_number and pr_list history to file
        run: |
          if [[ -f pr_list.txt ]]; then
            CURRENT_PR_LIST=$(cat pr_list.txt)
            rm pr_list.txt
            echo $CURRENT_PR_LIST >> pr_list.txt
            echo ${{ github.sha }}:${{ github.event.number }} >> pr_list.txt
          fi

      - name: use Node.js v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Delete old artifact
        run: |
          npm install @actions/github
          node delete_artifact.js ${{ secrets.TOKEN_ACCESS }}

      - name: Upload updated artifact
        uses: actions/upload-artifact@v3
        with:
          name: pr_list
          path: ./pr_list.txt