name: MainDownloadArtifactCI

on:
  workflow_run:
    workflows: [ DevelopArtifactCI ]
    types: [ completed ]

jobs:
  check_for_validated_tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Download an artifact
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: test-results-artifact
          path: ./test-results/test-artifact.txt

      - name: Display content of test-artifact
        run: |
          cat test-artifact.txt
          if [ cat test-artifact.txt == false ]; then
            exit 1
          else
            exit 0
          fi
        working-directory: ./test-results/test-artifact.txt